<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Canhoto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <h1>Editar Canhoto</h1>

    <form action="{{ url_for('editar', index=index) }}" method="POST">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" value="{{ canhoto.data }}" required>
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ canhoto.quantidade }}" required>
        <br>
        <button type="submit">Salvar alterações</button>
    </form>

    <a href="{{ url_for('index') }}">Voltar</a>
    

</body>
</html>
